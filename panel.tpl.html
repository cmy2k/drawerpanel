<div class='drawer-opener drawer-opener-{{position}}'>
    <div class='drawer-opener-image'></div>
</div>
<div class="drawer-box drawer-box-{{position}}">
    <div class='drawer'>
        <div class='drawer-header'>
            <div class='drawer-closer drawer-closer-{{position}}'></div>
            <div class='drawer-title drawer-title-{{position}}'>{{title}}</div>
        </div>
        <div class='drawer-contents'>
            {{{contents}}}
        </div>
    </div>
</div>
